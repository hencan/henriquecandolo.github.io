<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
    <style>
        .cv {
            display: flex;
            flex-direction: column;
            background-color: black;
            color: white;
            padding: 20px 10px 10px 20px;
        }

        .cvTitle {
            font-size: 2vw;
            font-weight: bold;
            border-bottom: solid 0.1vw rgba(22, 22, 22, 0.205);
            border-radius: 0.5vw;
            padding: 0.5vw;
            margin: 0.5vw;
        }
        .cvContent {
            font-size: 2vw;
            border-radius: 0.5vw;
            padding: 1vw;
            margin: 0.5vw;
        }
        .cvContact {
            width: 90vw;
            font-size: 2vw;
            border-radius: 0.5vw;
            padding: 1vw;
            margin: 0.5vw;
            background-color: white;
            color: black;
        }

        .cvContact li {
            font-weight: bold;
        }

        @media(max-width: 610px) {
            .cvTitle {
                font-size: 20px;
            }

            .cvContent {
                font-size: 20px;
            }

            .cvContact {
                font-size: 20px;
            }
        }

    </style>
</head>
